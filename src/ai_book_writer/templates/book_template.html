<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }}</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        h2 {
            color: #3498db;
            margin-top: 30px;
        }
        h3 {
            color: #2980b9;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        blockquote {
            border-left: 4px solid #ccc;
            padding-left: 15px;
            color: #555;
            font-style: italic;
        }
        code {
            background-color: #f9f9f9;
            padding: 2px 4px;
            border-radius: 3px;
        }
        pre {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .chapter {
            margin-bottom: 50px;
            page-break-after: always;
        }
        .toc {
            margin: 30px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .toc ul {
            list-style-type: none;
            padding-left: 15px;
        }
        .toc a {
            display: block;
            padding: 5px 0;
        }
        .cover {
            text-align: center;
            margin-bottom: 50px;
            page-break-after: always;
        }
        @media print {
            body {
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="cover">
        <h1>{{ book.title }}</h1>
        {% if book.subtitle %}
        <h2>{{ book.subtitle }}</h2>
        {% endif %}
        <p><em>{{ book.description }}</em></p>
    </div>
    
    <div class="toc">
        <h2>目次</h2>
        <ul>
            {% for chapter in book.chapters %}
            <li><a href="#chapter-{{ loop.index }}">{{ chapter.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
    
    {% for chapter in book.chapters %}
    <div class="chapter" id="chapter-{{ loop.index }}">
        {{ chapter.html_content|safe }}
    </div>
    {% endfor %}
</body>
</html>
